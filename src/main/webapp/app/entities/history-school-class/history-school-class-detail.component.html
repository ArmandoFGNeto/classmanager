<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="history">
            <h2><span jhiTranslate="classmanagerApp.history.detail.title">History</span> {{history.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="classmanagerApp.history.createdAt">Created At</span></dt>
                <dd>
                    <span>{{history.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="classmanagerApp.history.schoolClass">School Class</span></dt>
                <dd>
                    <div *ngIf="history.schoolClassId">
                        <a [routerLink]="['/school-class-school-class', history.schoolClassId, 'view']">{{history.schoolClassId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="classmanagerApp.history.grade">Grade</span></dt>
                <dd>
                    <div *ngIf="history.gradeId">
                        <a [routerLink]="['/grade-school-class', history.gradeId, 'view']">{{history.gradeId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="classmanagerApp.history.subject">Subject</span></dt>
                <dd>
                    <div *ngIf="history.subjectId">
                        <a [routerLink]="['/subject-school-class', history.subjectId, 'view']">{{history.subjectId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="classmanagerApp.history.teacher">Teacher</span></dt>
                <dd>
                    <div *ngIf="history.teacherId">
                        <a [routerLink]="['/teacher-school-class', history.teacherId, 'view']">{{history.teacherId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/history-school-class', history.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
