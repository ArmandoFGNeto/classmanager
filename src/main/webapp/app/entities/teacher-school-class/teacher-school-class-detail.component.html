<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="teacher">
            <h2><span jhiTranslate="classmanagerApp.teacher.detail.title">Teacher</span> {{teacher.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="classmanagerApp.teacher.name">Name</span></dt>
                <dd>
                    <span>{{teacher.name}}</span>
                </dd>
                <dt><span jhiTranslate="classmanagerApp.teacher.title">Title</span></dt>
                <dd>
                    <span>{{teacher.title}}</span>
                </dd>
                <dt><span jhiTranslate="classmanagerApp.teacher.payment">Payment</span></dt>
                <dd>
                    <span>{{teacher.payment}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/teacher-school-class', teacher.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
