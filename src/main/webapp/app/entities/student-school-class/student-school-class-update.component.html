<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-student-school-class-heading" jhiTranslate="classmanagerApp.student.home.createOrEditLabel">Create or edit a Student</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="classmanagerApp.student.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="classmanagerApp.student.age" for="field_age">Age</label>
                    <input type="number" class="form-control" name="age" id="field_age"
                           formControlName="age"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="classmanagerApp.student.register" for="field_register">Register</label>
                    <input type="text" class="form-control" name="register" id="field_register"
                           formControlName="register"/>
                    <div *ngIf="editForm.get('register').invalid && (editForm.get('register').dirty || editForm.get('register').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('register').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="classmanagerApp.student.schoolClass" for="field_schoolClasses">School Class</label>
                    <select class="form-control" id="field_schoolClasses" multiple name="schoolClasses" formControlName="schoolClasses">
                        <option [ngValue]="getSelected(editForm.get('schoolClasses').value, schoolClassOption)" *ngFor="let schoolClassOption of schoolclasses; trackBy: trackSchoolClassById">{{schoolClassOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="classmanagerApp.student.history" for="field_histories">History</label>
                    <select class="form-control" id="field_histories" multiple name="histories" formControlName="histories">
                        <option [ngValue]="getSelected(editForm.get('histories').value, historyOption)" *ngFor="let historyOption of histories; trackBy: trackHistoryById">{{historyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
