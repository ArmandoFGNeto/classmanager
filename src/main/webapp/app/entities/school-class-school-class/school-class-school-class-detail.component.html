<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="schoolClass">
            <h2><span jhiTranslate="classmanagerApp.schoolClass.detail.title">School Class</span> {{schoolClass.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="classmanagerApp.schoolClass.name">Name</span></dt>
                <dd>
                    <span>{{schoolClass.name}}</span>
                </dd>
                <dt><span jhiTranslate="classmanagerApp.schoolClass.description">Description</span></dt>
                <dd>
                    <span>{{schoolClass.description}}</span>
                </dd>
                <dt><span jhiTranslate="classmanagerApp.schoolClass.teacher">Teacher</span></dt>
                <dd>
                    <div *ngIf="schoolClass.teacherId">
                        <a [routerLink]="['/teacher-school-class', schoolClass.teacherId, 'view']">{{schoolClass.teacherId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/school-class-school-class', schoolClass.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
